{% extends 'base.html' %}
{% load header %}
{% load static %}

{% block title %}
    Изменить канал: {{ channel.name }}
{% endblock title %}

{% block content %}
    {% get_header 'change-video' %}
    <div class="container">
        <form id="change-channel-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Название</label>
                <input type="text" class="form-control" id="name" name="name" autocomplete="off"
                       value="{{ channel.name }}">
            </div>
            <div class="form-group">
                <label for="poster">Аватар</label>
                <input type="file" name="poster" class="form-control-file" id="poster"
                       accept="image/jpeg,image/jpg,image/png,image/gif">
            </div>
            <div class="form-group">
                <label for="description">Описание</label>
                <textarea name="description" id="description" rows="10"
                          class="form-control">{{ channel.description }}</textarea>
                {% csrf_token %}
                <input type="hidden" value="{{ channel.id }}" name="id">
            </div>
            <input type="submit" class="btn btn-outline-success mb-2" value="Сохранить изменения">
            <a href="{% url 'channel' channel.name %}" class="btn btn-outline-success mb-2" id="link">Перейти на страницу канала</a>
        </form>
    </div>
    <script src="{% static 'js/change-channel_script.js' %}"></script>
{% endblock content %}
